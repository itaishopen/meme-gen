<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header class="main-header flex">
        <nav class="main-nav flex space-evenly">
            <a href="#" class="flex align-center space-center">About Us</a>
            <a href="#gallery" class="flex align-center space-center">Gallery</a>
            <a href="#" class="flex align-center space-center">Contact Us</a>
        </nav>
    </header>

    <section class="welcome">
        <svg viewBox="0 0 500 600">
            <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
            <text width="500">
              <textPath xlink:href="#curve">
                Welcome To Our Meme Generator
              </textPath>
            </text>
          </svg>
    </section>

    <main id="gallery">
        <div class="top-container flex">
            <div class="search-box">
                <input class="search-input" list="tags" onkeyup="onSearchImg(this)">
            </div>
            <div class="keywords">Sort by keywords:
                <div class="keywords-container">
                </div>
            </div>
        </div>
        <div class="gallery-container grid">

        </div>


        <div class="pagination flex">
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" alt="lib/jquery/jquery.js"></script>
    <script src="js/util-service.js" ></script>
    <script src="js/storage-service.js" ></script>
    <script src="js/meme-storage.js" ></script>
    <script src="js/meme-service.js" ></script>
    <script src="js/meme-generator.js"></script>
    <script src="js/meme-main.js" ></script>
    

</body>

</html>
