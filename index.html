<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header class="main-header flex">
        <div class="logo-container flex align-center">
            <a href="#" class="logo">Memes.</a>
        </div>
    </header>

    <main id="gallery-main">
        <div class="top-container flex">
            <div class="search-box">
                <input placeholder="Search image" class="search-input" type="search" list="tags"
                    onkeyup="onSearchImg(this)">
            </div>
            <div class="keywords">Sort by keywords:
                <div class="keywords-container">
                </div>
            </div>
        </div>
        <div class="gallery-container">
            <ul class="gallery">

            </ul>
        </div>

        <div class="pagination flex">
        </div>

        <div class="uploadModal hide">
            <div class="modal-content flex space-center align-center">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="modal-upload upload">
                    <form>
                        <p>Upload File</p>
                        <input id="image_uploads" class="upload-input" type="file" onchange="onFileLoad()" accept="image/*"
                            style="opacity:0.3;">
                    </form>
                </div>
                <p class="modal-or">OR</p>
                <div class="modal-upload url">
                    <form>
                        <p>Upload URL</p>
                        <input placeholder="Enter image URL" class="upload-input" type="url">
                    </form>
                </div>
            </div>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" alt="lib/jquery/jquery.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-storage.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-generator.js"></script>
    <script src="js/meme-main.js"></script>


</body>

</html>
