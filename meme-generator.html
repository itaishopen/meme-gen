<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/meme-generator.css">
    <title>Create A Meme</title>
</head>

<body onload="drawCanvase()">
    <header class="main-header flex">
        <button class="back" onclick="location.href='index.html'">Return</button>
    </header>
    <div class="meme-container">
        <canvas id="my-canvas"></canvas>
        <div class="lines-container"></div>
    </div>
    <div id="fb-root"></div>

    <footer class="control">
        <div class="control-item" onclick="onAddRow()">
            <i class="fas fa-plus-square"></i>
            <p>Add Line</p>
        </div>
        <div class="control-item" onclick="onDeleteRow()">
            <i class="far fa-trash-alt"></i>
            <p>Delete Line</p>
        </div>
        <div class="control-item " onclick="onOpenColorPalette()">
            <i class="fas fa-palette"><input class="control-color-btn" type="color" onchange="onColorChanged()"
                    hidden></i>
            <p>Change Color</p>
        </div>
        <div class="control-item changeFontSize" onmouseover="addFontSize()">
            <h6>&#128474;</h6>
            <p>Font Size</p>
        </div>
        <div class="control-item fontSizing flex hide" onmouseout="hideFontSize()">
            <div class="changeSize" onclick="onChangeSize('larger')">
                <i class="fas fa-plus"></i>
            </div>
            <div class="changeSize" onclick="onChangeSize('smaller')">
                <i class="fas fa-minus"></i>
            </div>
        </div>
        <div class="control-item" onclick="onDownload();">
            <a id="download" data-tip="download canvas" download="my-meme.png" onclick="handleDownload()"></a>
            <i class="fas fa-file-download fa-lg"></i>
            <p>download</p>
        </div>
        <button class="control-item" id="post" type="submit" form="frmShare">
            <form id="frmShare" action="" method="POST" enctype="multipart/form-data"
                onsubmit="uploadImg(this, event, 'facebook')">
                <input name="img" id="imgData" type="hidden" />
                <i class="fab fa-facebook-f fa-lg"></i>
                <p>Share</p>
            </form>
        </button>
        <!-- <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event, 'twitter')">
            <input name="img" id="imgData" type="hidden" />
            <button id="post" type="submit"><i class="fab fa-twitter fa-lg"></i></button>
        </form>
        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event, 'pinterest')">
            <input name="img" id="imgData" type="hidden" />
            <button id="post" type="submit"><i class="fab fa-pinterest-p fa-lg"></i></button>
        </form>
        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event, 'reddit')">
            <input name="img" id="imgData" type="hidden" />
            <button id="post" type="submit"><i class="fab fa-reddit-alien fa-lg"></i></button>
        </form> -->
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" alt="lib/jquery/jquery.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-storage.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-main.js"></script>
    <script src="js/meme-generator.js"></script>
</body>

</html>
