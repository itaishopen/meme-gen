<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/meme-generator.css">
    <title>Create A Meme</title>
</head>

<body onload="drawCanvase()">
    <header class="main-header flex space-between">
        <div class="logo-container flex align-center">
            <a href="#" class="logo">Memes.</a>
        </div>
        <button class="back" onclick="location.href='index.html'">Return</button>
    </header>
    <main>
        <div class="meme-container">
            <canvas id="my-canvas"></canvas>
            <div class="lines-container"></div>
        </div>
        
    </main>
    <div class="more-room"></div>
    <footer class="control flex space-evenly align-center">
        <div class="control-item" onclick="onAddRow()">
            <i class="fas fa-plus-square"></i>
        </div>
        <div class="control-item" onclick="onDeleteRow()">
            <i class="far fa-trash-alt"></i>
        </div>
        <div class="control-item " onclick="onOpenColorPalette()">
            <i class="fas fa-palette"><input class="control-color-btn" type="color" onchange="onColorChanged()"
                    hidden></i>
        </div>
        <div class="control-item" onclick="openModal()">
            <i class="fas fa-font"></i>
        </div>
        <div class="control-item" onclick="onChangeSize('larger')">
            <i class="fas fa-plus"></i>
        </div>
        <div class="control-item" onclick="onChangeSize('smaller')">
            <i class="fas fa-minus"></i>
        </div>
        <div class="control-item" onclick="onDownload();">
            <a id="download" data-tip="download canvas" download="my-meme.png" onclick="handleDownload()"></a>
            <i class="fas fa-file-download fa-lg"></i>
        </div>
        <button class="control-item" id="post" type="submit" form="frmShare">
            <form id="frmShare" action="" method="POST" enctype="multipart/form-data"
                onsubmit="uploadImg(this, event, 'facebook')">
                <input name="img" id="imgData" type="hidden" />
                <i class="fab fa-facebook-f fa-lg"></i>
            </form>
        </button>
    </footer>
    <div id="fb-root"></div>

    <div class="fontModal hide">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="font-content flex space-evenly">
                <button class="btn-font impact" onclick="onChangeFont(this)">Impact</button>
                <button class="btn-font lobster" onclick="onChangeFont(this)">Lobster</button>
                <button class="btn-font oswald" onclick="onChangeFont(this)">Oswald</button>
                <button class="btn-font coiny" onclick="onChangeFont(this)">Coiny</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" alt="lib/jquery/jquery.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-storage.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-main.js"></script>
    <script src="js/meme-generator.js"></script>
</body>

</html>
